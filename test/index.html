<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="../dist/phaser-custom.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
    <title>Phaser 3 Custom Build</title>
</head>
<body>

<script>
var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    scene: {
        create: create
    }
};

var game = new Phaser.Game(config);

function create ()
{
    var graphics = this.add.graphics();

    graphics.fillStyle(0xff0000);
    graphics.fillRect(10, 10, 400, 200);
}

</script>

</body>
</html>
